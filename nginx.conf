# Nginx配置文件 - 海马体抽奖项目
# 将此文件保存为 /etc/nginx/sites-available/hippocampus-lottery

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # 替换为你的域名或服务器IP
    
    root /var/www/hippocampus-lottery;
    index index.html index.htm;
    
    # 日志文件
    access_log /var/log/nginx/hippocampus-lottery.access.log;
    error_log /var/log/nginx/hippocampus-lottery.error.log;
    
    # 启用gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json
        application/xml
        image/svg+xml;
    
    # 处理React Router的路由（SPA应用）
    location / {
        try_files $uri $uri/ /index.html;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
    }
    
    # 静态资源缓存策略
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
    
    # 禁止访问备份文件
    location ~* \.(bak|backup|old|orig|original|tmp)$ {
        deny all;
    }
    
    # API代理（如果有后端API）
